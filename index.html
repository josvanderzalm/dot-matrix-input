<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Matrix Input Example</title>
    <script src="./dotMatrixInput.js" type="module" defer></script>
</head>
<body>
    <dot-matrix-input value="5"></dot-matrix-input>
    +
    <dot-matrix-input value="5"></dot-matrix-input>
    =
    <dot-matrix-input value="10" disabled></dot-matrix-input>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dotMatrixInput = document.querySelector('dot-matrix-input');
            
            // Read the value
            console.log(dotMatrixInput.value); // Outputs: 5

            // Set a new value
            dotMatrixInput.value = 10; // Updates the matrix and input field
            
            // Listen for changes to the value
            dotMatrixInput.addEventListener('change', (event) => {
                console.log(event.target.value);
            });
            dotMatrixInput.addEventListener('input', (event) => {
                console.log(event.target.value);
            });
        });
    </script>
</body>
</html>
